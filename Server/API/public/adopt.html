<html>

        <meta charset="utf-8">

        <meta name="author" content="">
    
        <title>Adoption</title>
    
        <!-- Bootstrap core CSS -->
        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom fonts for this template -->
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

      </head>

<body id="register">
                <section id="contact">
                        <div class="container">
                          <div class="row">
                            <div class="col-lg-12 text-center">
                              <h2 class="section-heading text-uppercase">Put for adoption</h2>
                              
                            </div>
                          </div>
                          <div class="row row-centered" >
                            <div class="col-lg-12 text-center">
                              <form id="contactForm" name="sentMessage" novalidate="novalidate" method="post" action="/putadopt" enctype="multipart/form-data">
                                <div >
                                  <div class="col-lg-offset-6 text-center">
                                    
                                      <div class="form-group">
                                        <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">Animal Name</span>
                                            <input class="form-control" id="mail_id" name="animal_name" type="text" placeholder="Animal Name*" required="required" data-validation-required-message="Please enter your mail_id">
                                      <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                      <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">Medical Condition</span>
                                          <input class="form-control" id="mail_id" name="health_issue" type="text" placeholder="Medical Condition*" required="required" data-validation-required-message="Please enter your mail_id">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                      <input type="hidden" name="found_by_ngo" value="{{data.ngo_name}}">
                                      <input type="hidden" name="status" value="Up for Adoption">
                                      <input type="hidden" name="found_by_ngo_email" value="{{data.email}}">
                                      <!-- <input type="file" name="image"> -->
                                      <div>
                                        <img id="uploadPreview"  />
                                      <input id="uploadImage" class="btn btn-primary btn-xl text-uppercase " type="file" name="image" onchange="PreviewImage();" />
                                      </div>
                                      <br><br>
                                  <input type="submit" class="btn btn-primary btn-xl text-uppercase " value="Submit">
                                    <br><br><br>
                                  <div class="clearfix"></div>
                                  <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </section>

 

</body>
<script type="text/javascript">

  function PreviewImage() {
      var oFReader = new FileReader();
      oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

      oFReader.onload = function (oFREvent) {
          document.getElementById("uploadPreview").src = oFREvent.target.result;
      };
  };

</script>

</html>
