<body id="register">
                <section id="contact">
                        <div class="container">
                          <div class="row">
                            <div class="col-lg-12 text-center">
                              <h2 class="section-heading text-uppercase">REGISTER HERE</h2>
                              
                            </div>
                          </div>
                          <div class="row row-centered" >
                            <div class="col-lg-12 text-center">
                              <form id="contactForm" name="sentMessage" novalidate="novalidate" method="post" action=""`>
                                <div >
                                  <div class="col-lg-offset-6 text-center">
                                    <div class="form-group">
                                            <div class="form-group">
                                                <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">NGO's name</span>
                                                    <input class="form-control" id="name" name="ngo_name" type="text" placeholder="NGO's name*" required="required" data-validation-required-message="Please enter your NGO's Name.">
                                                    <p class="help-block text-danger"></p>
                                                  </div>
                                      <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">Mail ID</span>
                                            <input class="form-control" id="mail_id" name="email" type="email" placeholder="Mail id*" required="required" data-validation-required-message="Please enter your mail_id">
                                      <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">Contact Number</span>      
                                      <input class="form-control" id="contact" name="contact" type="tel" placeholder="Contact Number*" required="required" data-validation-required-message="Please enter your contact Number">
                                      <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">Password</span>
                                            <input class="form-control" id="password" name="password" type="password" placeholder="Enter your password *" required="required" data-validation-required-message="Please enter your password">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">Your Address</span>
                                            <input class="form-control" id="message" name="address" placeholder="Your Address *" required="required" data-validation-required-message="Please enter your Address">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                      <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">Your Capaicty</span>
                                          <input class="form-control" id="message" name="capacity" placeholder="Your Capaicty *" required="required" data-validation-required-message="Please enter your Address">
                                      <p class="help-block text-danger"></p>
                                  </div>
                                    <div class="form-group">
                                        <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">Your Latitude</span>
                                            <input class="form-control" id="demo" name="loc_coor_lat" placeholder="Your Latitude *" required="required" data-validation-required-message="Please enter your Latitude">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <span class=" form-control btn btn-primary text-uppercase " style="background-color: firebrick;">Your Longitude</span>
                                            <input class="form-control" id="d" name="loc_coor_lon" placeholder="Your Longitude *" required="required" data-validation-required-message="Please enter your Longitude">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-xl text-uppercase " value="REGISTER">
                                    <br><br><br>
                                  </div>
                                  <div class="clearfix"></div>
                                  <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <a href="/" class="btn btn-primary btn-xl text-uppercase " type="submit"> BACK</a>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </section>

<script>
    var x = document.getElementById("demo");
    var y = document.getElementById("d");
    var z = document.getElementById("n");
    function la(){
      z.value = "Chaitanya";
    }
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    
    function showPosition(position) {
        x.value = position.coords.latitude;
        y.value = position.coords.longitude;
    }
    window.onload = getLocation;

    </script>
 

</body>
