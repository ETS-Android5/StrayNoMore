<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/adopt", true);
  xhttp.send();
}

function helper(data) {
  var xhttp = new XMLHttpRequest();
  var ngo_name = document.getElementById("ngo_name").innerHTML
  var ngo_email = document.getElementById("ngo_email").innerHTML
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      loadDoc()
    }
  };
  xhttp.open("POST", "/adopt", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send(`img_name=${data}&found_by_ngo=${ngo_name}&found_by_ngo_email=${ngo_email}`);
}
window.onload = loadDoc;
</script>
